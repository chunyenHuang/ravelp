<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ravel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="container" id='main'>
    </div>
    <form id="login-form" class="" data-id='nan' data-type='login'>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            User Login
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="input-username">Username</label>
              <input type="text" class="form-control" id="input-username">
            </div>
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" class="form-control" id="input-password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="remember-me" checked> Remember Me
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="business"> Business Account
              </label>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" class="btn btn-default" id="go-to-user-apply" data-type='new-user' data-id='nan'>New User</button>
            <p id='error-msg'></p>
          </div>
        </div>
      </div>
    </form>
    <form id="user-application" class="hidden" data-id="nan" data-type='new-user'>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            New User
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="new-username">Username</label>
              <input type="text" class="form-control" id="new-username" value="johndoe123">
            </div>
            <div class="form-group">
              <label for="new-password">Password</label>
              <input type="password" class="form-control" id="new-password" value="123123123">
            </div>
            <hr>
            <div class="form-group">
              <label for="new-firstname">Firstname</label>
              <input type="text" class="form-control" id="new-firstname" value="John">
            </div>
            <div class="form-group">
              <label for="new-lastname">Lastname</label>
              <input type="text" class="form-control" id="new-lastname" value="Doe">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="email" class="form-control" id="new-email" value="johnDoe@gmail.com">
            </div>
            <div class="form-group">
              <label for="new-phone">Phone</label>
              <input type="phone" class="form-control" id="new-phone" value="(123)123-1234">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address" value="100 JD St., Irvine, CA92603">
            </div>
            <hr>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="new-business"> Business Account (will redirect you to your store later)
              </label>
            </div>
            <button type="submit" class="btn btn-default">Apply</button>
            <p id='error-msg-2'></p>
          </div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="default.js"></script>
  </body>
</html>
